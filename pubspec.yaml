name: bingo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  audioplayers: ^6.0.0
  provider: ^6.1.2
  lottie: ^3.1.0
  firebase_core: ^2.27.2
  cloud_firestore: ^4.15.10
  internet_connection_checker: ^1.0.0+1
  flutter_svg: ^2.0.10+1
  share_plus: ^8.0.2
  path_provider: ^2.1.2
  firebase_messaging: ^14.7.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/svg/
  fonts:
    - family: Signika
      fonts:
        - asset:  assets/fonts/Signika-Regular.ttf
        - asset:  assets/fonts/Signika-Medium.ttf
          weight: 500
        - asset:  assets/fonts/Signika-Bold.ttf
          weight: 700
